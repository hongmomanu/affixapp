<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogout()">取消</button>
      <button class="button button-confirm" ng-click="doLogout()">确定</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <p>确定注销么</p>
  </ion-content>
</ion-modal-view>
